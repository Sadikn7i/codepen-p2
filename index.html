<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Neural Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- NEW: CSS Variables for easy theme management --- */
        :root {
            --primary-blue: #00A9FF;
            --accent-glow: #89CFF3;
            --dark-bg: rgba(1, 10, 22, 0.7);
            --border-color: rgba(0, 169, 255, 0.3);
            --shadow-color: rgba(0, 100, 180, 0.5);
            --text-color: #f0f8ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-panel {
            position: absolute;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: var(--dark-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow-color);
            z-index: 10;
            padding: 15px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }

        #instructions-container {
            top: 20px;
            left: 20px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 280px;
        }

        #instruction-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 15px;
            color: var(--accent-glow);
        }

        #theme-selector {
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 150px;
        }

        #theme-selector-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
            color: var(--accent-glow);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .theme-button {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, .3);
            cursor: pointer;
            transition: transform .2s, border-color .2s;
            outline: none;
            overflow: hidden;
        }

        .theme-button:hover, .theme-button:focus {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, .7);
        }

        .theme-button.active {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, .9);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- NEW: Blue Theme Palettes --- */
        #theme-1 { background: linear-gradient(45deg, #0d324d, #7f5a83, #2c3e50, #4ca1af); } /* Deep Space */
        #theme-2 { background: linear-gradient(45deg, #a1c4fd, #c2e9fb, #e0c3fc, #8ec5fc); } /* Glacial Ice */
        #theme-3 { background: linear-gradient(45deg, #4facfe, #00f2fe, #f093fb, #f5576c); } /* Cyberpunk Neon */
        #theme-4 { background: linear-gradient(45deg, #2193b0, #6dd5ed, #004e92, #000428); } /* Oceanic Depth */

        #density-controls {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .density-label {
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .density-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            outline: none;
            cursor: pointer;
        }
        
        .density-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary-blue);
            cursor: pointer;
            transition: transform .1s, background .1s;
        }

        .density-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary-blue);
            cursor: pointer;
            border: none;
            transition: transform .1s, background .1s;
        }

        .density-slider::-webkit-slider-thumb:hover { transform: scale(1.1); background: var(--accent-glow); }
        .density-slider::-moz-range-thumb:hover { transform: scale(1.1); background: var(--accent-glow); }

        #control-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, .6);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .control-button {
            background: rgba(0, 169, 255, .2);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
            min-width: 80px;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .control-button:hover, .control-button:focus {
            background: rgba(0, 169, 255, .4);
            outline: none;
        }
        .control-button:active {
            background: rgba(0, 169, 255, .6);
            transform: scale(0.95);
        }

        @media (max-width: 640px) {
            #instructions-container { max-width: calc(100% - 40px); font-size: 13px; padding: 10px 15px; top: 10px; left: 10px; }
            #instruction-title { font-size: 14px; }
            #theme-selector { top: auto; bottom: 20px; right: 10px; left: auto; transform: none; max-width: 120px; padding: 10px; }
            #theme-selector-title { font-size: 14px; }
            .theme-button { width: 30px; height: 30px; }
            .density-label { font-size: 12px; }
            #control-buttons { bottom: 10px; gap: 10px; padding: 8px 10px; }
            .control-button { padding: 6px 10px; font-size: 12px; min-width: 65px; }
        }
        @media (max-width: 480px) {
            #control-buttons { flex-wrap: wrap; justify-content: center; width: calc(100% - 20px); }
            #theme-selector { flex-direction: column; align-items: center; max-width: none; width: calc(100% - 20px); left: 10px; right: 10px; bottom: 110px; }
            .theme-grid { grid-template-columns: repeat(4, 1fr); width: 100%; justify-items: center; }
            #density-controls { width: 80%; margin-top: 15px; }
        }
    </style>
</head>
<body>

    <div id="instructions-container" class="ui-panel">
        <div id="instruction-title">Interactive Neural Network</div>
        <div>Click or tap to create energy pulses. Drag to rotate the view.</div>
    </div>

    <div id="theme-selector" class="ui-panel">
        <div id="theme-selector-title">Visual Theme</div>
        <div class="theme-grid">
            <button class="theme-button" id="theme-1" data-theme="0" aria-label="Theme 1"></button>
            <button class="theme-button" id="theme-2" data-theme="1" aria-label="Theme 2"></button>
            <button class="theme-button" id="theme-3" data-theme="2" aria-label="Theme 3"></button>
            <button class="theme-button" id="theme-4" data-theme="3" aria-label="Theme 4"></button>
        </div>
        <div id="density-controls">
            <div class="density-label"><span>Density</span><span id="density-value">100%</span></div>
            <input type="range" min="20" max="100" value="100" class="density-slider" id="density-slider" aria-label="Network Density">
        </div>
    </div>

    <div id="control-buttons">
        <button id="change-formation-btn" class="control-button">Formation</button>
        <button id="pulse-mode-btn" class="control-button">Mode: Click</button>
        <button id="pause-play-btn" class="control-button">Pause</button>
        <button id="reset-camera-btn" class="control-button">Reset Cam</button>
    </div>

    <canvas id="neural-network-canvas"></canvas>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        import { FilmPass } from 'three/addons/postprocessing/FilmPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        const config = {
            paused: false,
            activePaletteIndex: 0,
            currentFormation: 0,
            numFormations: 4,
            densityFactor: 1,
            pulseMode: 'click', // NEW: Pulse mode state
            pulseModes: ['click', 'center', 'random']
        };

        // --- NEW: Blue-themed color palettes ---
        const colorPalettes = [
            // Deep Space
            [new THREE.Color(0x0d324d), new THREE.Color(0x7f5a83), new THREE.Color(0x2c3e50), new THREE.Color(0x4ca1af), new THREE.Color(0x1c2b2d)],
            // Glacial Ice
            [new THREE.Color(0xa1c4fd), new THREE.Color(0xc2e9fb), new THREE.Color(0xe0c3fc), new THREE.Color(0x8ec5fc), new THREE.Color(0xffffff)],
            // Cyberpunk Neon
            [new THREE.Color(0x4facfe), new THREE.Color(0x00f2fe), new THREE.Color(0xf093fb), new THREE.Color(0xf5576c), new THREE.Color(0x8a2be2)],
            // Oceanic Depth
            [new THREE.Color(0x2193b0), new THREE.Color(0x6dd5ed), new THREE.Color(0x004e92), new THREE.Color(0x000428), new THREE.Color(0x00bfff)]
        ];
        
        // ... (The rest of the JS code is identical, so I will omit the huge unchanged parts for brevity) ...

        // [Find this line]
        // const raycaster = new THREE.Raycaster();
        // ...
        // [Replace the triggerPulse function with this NEW version]
        
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        const interactionPlane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        let lastPulseIndex = 0;
        
        function triggerPulse(clientX, clientY) {
            const interactionPoint = new THREE.Vector3();
            const pulseMode = config.pulseMode;

            if (pulseMode === 'click') {
                pointer.x = (clientX / window.innerWidth) * 2 - 1;
                pointer.y = -(clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(pointer, camera);
                interactionPlane.normal.copy(camera.position).normalize();
                interactionPlane.constant = -interactionPlane.normal.dot(camera.position) + camera.position.length() * 0.5;
                if (!raycaster.ray.intersectPlane(interactionPlane, interactionPoint)) return;
            } else if (pulseMode === 'center') {
                interactionPoint.set(0, 0, 0);
            } else if (pulseMode === 'random') {
                if (neuralNetwork && neuralNetwork.nodes.length > 0) {
                    const randomIndex = Math.floor(Math.random() * neuralNetwork.nodes.length);
                    interactionPoint.copy(neuralNetwork.nodes[randomIndex].position);
                } else {
                    return; // No nodes to pulse from
                }
            }
        
            const time = clock.getElapsedTime();
        
            if (nodesMesh && connectionsMesh) {
                lastPulseIndex = (lastPulseIndex + 1) % 3;
        
                nodesMesh.material.uniforms.uPulsePositions.value[lastPulseIndex].copy(interactionPoint);
                nodesMesh.material.uniforms.uPulseTimes.value[lastPulseIndex] = time;
                connectionsMesh.material.uniforms.uPulsePositions.value[lastPulseIndex].copy(interactionPoint);
                connectionsMesh.material.uniforms.uPulseTimes.value[lastPulseIndex] = time;
        
                const palette = colorPalettes[config.activePaletteIndex];
                const randomColor = palette[Math.floor(Math.random() * palette.length)];
                nodesMesh.material.uniforms.uPulseColors.value[lastPulseIndex].copy(randomColor);
                connectionsMesh.material.uniforms.uPulseColors.value[lastPulseIndex].copy(randomColor);
            }
        }
        
        // [Find this line]
        // const changeFormationBtn = document.getElementById('change-formation-btn');
        // ...
        // [Add the event listener for the NEW pulse mode button]
        
        const changeFormationBtn = document.getElementById('change-formation-btn');
        const pulseModeBtn = document.getElementById('pulse-mode-btn'); // New button
        const pausePlayBtn = document.getElementById('pause-play-btn');
        const resetCameraBtn = document.getElementById('reset-camera-btn');

        // ... (keep the other event listeners) ...

        pulseModeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const currentIndex = config.pulseModes.indexOf(config.pulseMode);
            config.pulseMode = config.pulseModes[(currentIndex + 1) % config.pulseModes.length];
            const modeText = config.pulseMode.charAt(0).toUpperCase() + config.pulseMode.slice(1);
            pulseModeBtn.textContent = `Mode: ${modeText}`;
            
            // Trigger a pulse to demonstrate the new mode
            if (config.pulseMode !== 'click' && !config.paused) {
                triggerPulse(0,0);
            }
        });
